<html>
  <head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="wrapper">
      <section class="team">
        <h3>HOME</h3>
        <div class="score">
          <h1 id="homescreen">0</h1>
        </div>
        <div class="score-btns">
          <button class="btns" onclick="updateScore('home', 1)">+1</button>
          <button class="btns" onclick="updateScore('home', 2)">+2</button>
          <button class="btns" onclick="updateScore('home', 3)">+3</button>
        </div>
        <div class="score-btns">
          <button class="btns" onclick="updateScore('home', -1)">-1</button>
          <button class="btns" onclick="updateScore('home', -2)">-2</button>
          <button class="btns" onclick="updateScore('home', -3)">-3</button>
        </div>
        <div class="fouls">
          <h4>FOULS</h4>
          <h3 id="fouls-home-el">0</h3>
          <button class="btns" onclick="updateFouls('home', -1)">-</button>
          <button class="btns" onclick="updateFouls('home', 1)">+</button>
        </div>
      </section>

      <section class="mid">
        <div class="clock">
          <h2>TIME</h2>
          <h3 id="timer-el">12:00</h3>
          <div class="clock-btns">
            <button id="start-time" onclick="startTimer()">START</button>
            <button id="stop-time" onclick="pauseTimer()">STOP</button>
          </div>
        </div>
        <div class="period">
          <h2>PERIOD</h2>
          <h3 id="period-el">1</h3>
          <button class="btns" onclick="updatePeriod()">+</button>
        </div>
        <button id="newgame" onclick="newGame()">NEW GAME</button>
      </section>

      <section class="team">
        <h3>GUEST</h3>
        <div class="score">
          <h1 id="guestscreen">0</h1>
        </div>
        <div class="score-btns">
          <button class="btns" onclick="updateScore('guest', 1)">+1</button>
          <button class="btns" onclick="updateScore('guest', 2)">+2</button>
          <button class="btns" onclick="updateScore('guest', 3)">+3</button>
        </div>
        <div class="score-btns">
          <button class="btns" onclick="updateScore('guest', -1)">-1</button>
          <button class="btns" onclick="updateScore('guest', -2)">-2</button>
          <button class="btns" onclick="updateScore('guest', -3)">-3</button>
        </div>
        <div class="fouls">
          <h4>FOULS</h4>
          <h3 id="fouls-guest-el">0</h3>
          <button class="btns" onclick="updateFouls('guest', -1)">-</button>
          <button class="btns" onclick="updateFouls('guest', 1)">+</button>
        </div>
      </section>
    </main>
  </body>
</html>
